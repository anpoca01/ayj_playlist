<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>AYJ Playlist</title>
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="playlist-header">
  ANYUJIN's PLAYLIST
</div>

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art"> 
        <img src="https://i.imgur.com/rbwT3Ny.png" id="_1" />
        <img src="https://i.imgur.com/MJxpfhx.png" id="_2" />
        <img src="https://i.imgur.com/9vfgDYg.jpeg" id="_3" />
        <img src="https://i.imgur.com/8vMre3b.png" id="_4" />
        <img src="https://i.imgur.com/a2hZyst.png" id="_5" />
        <img src="https://i.imgur.com/HEbpBlI.jpeg" id="_6" />
        <img src="https://i.imgur.com/ddOpQoj.png" id="_7" />
        <img src="https://i.imgur.com/OSoUnDf.jpeg" id="_8" />
        <img src="https://i.imgur.com/yUsW5tH.png" id="_9" />
        <img src="https://i.imgur.com/AahLFlW.png" id="_10" />
        <img src="https://i.imgur.com/ddOpQoj.png" id="_11" />
        <img src="https://i.imgur.com/esTtFs1.jpeg" id="_12" />
        <img src="https://i.imgur.com/sNZcdrJ.jpeg" id="_13" />
        <img src="https://i.imgur.com/AvdE7j8.png" id="_14" />
        <img src="https://i.imgur.com/4zsZx2L.png" id="_15" />
        <img src="https://i.imgur.com/zXg3Uej.png" id="_16" />
        <img src="https://i.imgur.com/2awFfe2.jpeg" id="_17" />
        <div id="buffer-box">잠깐만요...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>

<div id="username">
  @anpoca01 // for anyujin (popo)
</div>

</html>
